<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title >登录DOORS系统</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="col-lg-offset-1 col-lg-10">
                <div class="login-form" style="padding-top: 100px;">
                    <form method="post" action="/auth/login">

                        <div class="form-group">
                            <div class="text-center">
                                <h2>登录DOORS系统</h2>
                            </div>
                        </div>
                        <div class="form-group">
                            <span th:text="${error}" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" th:value="${url}" name="url" class="form-control hidden">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                                <input type="text" name="userName" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                                <input type="password" name="passWord" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/framework/jquery.js}"></script>
<script type="text/javascript" th:src="@{/framework/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/framework/underscore-min.js}"></script>
</body>
</html>
