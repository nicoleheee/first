<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/tpls/plane-template::header('首页')">
    <i th:fragment="top">
        <script src="/framework/jquery.js"></script>
        <script src="/framework/bootstrap.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.css">
    </i>
</head>
<body>
    <div th:include="/tpls/plane-template::top_menu" th:remove="tag"></div>

        <h4 th:text="${'name:'+student.name}"></h4>
        <h4 th:text="${'age:'+student.age}"></h4>
        <h4 th:text="${'sex:'+student.sex}"></h4>

    <form action="/update" method="POST">
        <input type="hidden" name="id" th:value="${student.id}"/>
        姓名：<input type="text" name="name" th:value="${student.name}">
        年龄：<input type="text" name="age" th:value="${student.age}">
        性别：<input type="text" name="sex" th:value="${student.sex}">
        <input type="submit"/>
    </form>
<br>


<form action="/delete" method="get" id="del_form">
      <h4>删除:</h4>
      <input type="text" id="student_id" name="id">
      <input type="button" th:value="确定" id="del_btn">
</form>

<script type="text/javascript">
    $(function (){
        $("#del_btn").click(function () {
            var id=$("#student_id").val();
            if(""==id){
                alert("please input id ");
            }
            else{
                $("#del_form").submit();
            }
        })

    })
</script>
</body>
</html>
